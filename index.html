<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assests/Logo.png" alt="Logo" class="logo">
        </header>
        <div class="content-wrapper">
            <main class="main-content">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </main>
            <aside class="output-section">
                <img src="assests/Muñeco.png" alt="Mujer observando con una lupa un diamante" class="dolly" id="output-message">
                <h2 id="output-message">Ningún mensaje fue encontrado</h2>
                <p id="output-message">Ingrese el texto que desees encriptar o desencriptar</p>
            </aside>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
